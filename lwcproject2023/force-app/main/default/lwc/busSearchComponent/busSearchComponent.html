<template>
    <!--Child Component-->

    Child component:-{name}
    <div class="slds-scrollable_y">
        <template if:true={buses.data} >
                <lightning-layout horizontal-align="center" multiple-rows>
                   <template for:each={buses.data} for:item="bus">
                        <lightning-layout-item key={bus.Id} padding="around-small" size="12" small-device-size="6"
                         medium-device-size="4" large-device-size="3">
                         <!--c-l-w-ctiles key={bus.Id} bus-rec={bus} ></c-l-w-ctiles-->
                         <lightning-card title={bus.Name} icon-name="custom:custom15">
                                  <div> 
                                  <a href="#"  data-actid={bus.Id} onclick={handleClick}>
                                            <img src={bus.Bus_Image__c} data-actid={bus.Id} height="200" width="200">
                                  </a>
                                  </div>
                                  <!--p>{bus.Year__c}</p-->
                                  <!--p>{receivedMessage}</p--> 
                        </lightning-card>
                        </lightning-layout-item>
                    </template>
              </lightning-layout>
         </template>
    </div>
</template>
