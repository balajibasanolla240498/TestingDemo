<template>
    <c-child-component-data-filler ondataupdateevent={handleDataUpdate}></c-child-component-data-filler>

  <template if:true={hasData}>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={data} for:item="item">
          <tr key={item}>
            <td>{item.name}</td>
            <td>{item.phone}</td>
            <td>{item.country}</td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</template>
